<div class="container">
  <h2 class="text-center">Games</h2>
  <div class="row">
    <div class="col-md-4" ng-repeat="game in gamesSection.games">
      <a href="{{game.gameUrl}}"><img ng-src="{{game.imgUrl}}" class="img-responsive center-block"  width="400"/></a>
      <h5 class="text-center"><a href="#">{{game.name}}</a></h5>
    </div>
  </div>
</div>
